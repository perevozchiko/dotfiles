##### ==============================
#####  Hints (URL detection)
##### ==============================

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
regex = "(https?://)[^\\s]+"
hyperlinks = true
command = "open"
post_processing = true
persist = false

[hints.enabled.mouse]
enabled = true
mods = "Command"

[hints.enabled.binding]
key = "U"
mods = "Command|Shift"
