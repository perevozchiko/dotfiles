##### ==============================
#####  General
##### ==============================

[general]
# Automatically reload config when file changes
live_config_reload = true


##### ==============================
#####  Environment
##### ==============================

[env]
# Terminal type (for tmux/nvim compatibility)
TERM = "xterm-256color"


##### ==============================
#####  Window Settings
##### ==============================

[window]
# Window padding (pixels)
padding.x = 20
padding.y = 20

# Start maximized
startup_mode = "Maximized"

# Remove title bar buttons (macOS)
# Options: "Full", "None", "Transparent", "Buttonless"
decorations = "Buttonless"

# Window opacity (0.0 - 1.0)
opacity = 0.8

# Background blur (macOS only)
blur = true

# Window title
title = ""
dynamic_title = true

# Option key acts as Alt/Meta (for tmux/nvim keybindings)
# Options: "OnlyLeft", "OnlyRight", "Both", "None"
option_as_alt = "Both"


##### ==============================
#####  Font Settings
##### ==============================

[font]
normal.family = "JetBrainsMono Nerd Font"
normal.style = "Regular"

bold.family = "JetBrainsMono Nerd Font"
bold.style = "Bold"

italic.family = "JetBrainsMono Nerd Font"
italic.style = "Italic"

bold_italic.family = "JetBrainsMono Nerd Font"
bold_italic.style = "Bold Italic"

size = 14.0

# Line spacing and glyph offset
offset.x = 0
offset.y = 2


##### ==============================
#####  Cursor
##### ==============================

[cursor]
# Shape: "Block", "Underline", "Beam"
style.shape = "Block"
style.blinking = "On"

# Hollow cursor when window is unfocused
unfocused_hollow = true

# Blink interval (ms)
blink_interval = 750
blink_timeout = 5


##### ==============================
#####  Scrolling
##### ==============================

[scrolling]
# Scrollback history (number of lines)
history = 50000

# Scroll speed multiplier
multiplier = 3


##### ==============================
#####  Mouse
##### ==============================

[mouse]
# Hide mouse cursor while typing
hide_when_typing = true


##### ==============================
#####  Selection
##### ==============================

[selection]
# Automatically copy selection to clipboard
save_to_clipboard = true


##### ==============================
#####  Bell
##### ==============================

[bell]
# Disable visual bell (0 = off)
duration = 0


##### ==============================
#####  Keyboard
##### ==============================

[keyboard]

[[keyboard.bindings]]
key = "N"
mods = "Command"
action = "SpawnNewInstance"

[[keyboard.bindings]]
key = "K"
mods = "Command"
chars = "\u000C"  # Send Ctrl+L to clear screen

[[keyboard.bindings]]
key = "F"
mods = "Command|Control"
action = "ToggleFullscreen"

[[keyboard.bindings]]
key = "Plus"
mods = "Command"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Command"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Command"
action = "ResetFontSize"


