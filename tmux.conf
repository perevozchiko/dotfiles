# ==============================
#  General Settings
# ==============================

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 50000

# Don't wait for escape sequences
set -sg escape-time 0

# Refresh status bar every second
set -g status-interval 1

# Focus events for terminal applications
set -g focus-events on


# ==============================
#  Colors (24-bit TrueColor)
# ==============================

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",alacritty:Tc"


# ==============================
#  Vi Mode
# ==============================

# Use vi keys in copy mode
setw -g mode-keys vi

# Vi-style copy/paste
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle


# ==============================
#  Pane Navigation (Vim-style)
# ==============================

# Smart pane switching with awareness of Vim splits
# Install: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Restore Ctrl+L to clear screen
bind C-l send-keys 'C-l'


# ==============================
#  Pane Management
# ==============================

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Resize panes with prefix + arrow keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


# ==============================
#  Status Bar (Catppuccin Mocha)
# ==============================

set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left-length 50
set -g status-right-length 150

# Left: session name
set -g status-left "#[fg=#89b4fa,bold] #{session_name} #[fg=#6c7086]│ "

# Right: time and date
set -g status-right "#[fg=#6c7086]│ #[fg=#cdd6f4]%H:%M #[fg=#6c7086]│ #[fg=#89b4fa]%d %b %Y "

# Window status
setw -g window-status-format "#[fg=#6c7086] #I:#W "
setw -g window-status-current-format "#[fg=#f5c2e7,bold] #I:#W "

# Pane border colors
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#89b4fa"

# Message colors
set -g message-style "bg=#313244,fg=#cdd6f4"


# ==============================
#  Plugins (TPM)
# ==============================

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# Vim-tmux navigation
set -g @plugin 'christoomey/vim-tmux-navigator'

# Copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-yank'

# Session persistence
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# Auto-save sessions every 15 minutes
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'


# ==============================
#  Initialize TPM
#  (Keep this at the very bottom)
# ==============================

run '~/.tmux/plugins/tpm/tpm'

