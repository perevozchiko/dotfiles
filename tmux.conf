##### ==============================
#####  Terminal Settings
##### ==============================

# Use 256-color terminal type (for better colors in tmux)
set -g default-terminal "screen-256color"

##### ==============================
#####  Indexing
##### ==============================

# Start window numbering at 1 (instead of 0)
set -g base-index 1

# Start pane numbering at 1 (instead of 0)
setw -g pane-base-index 1


##### ==============================
#####  Config Reload
##### ==============================

# Unbind the default reload key (r)
unbind r

# Bind `prefix + r` to reload the tmux config file (~/.tmux.conf)
bind r source-file ~/.tmux.conf


##### ==============================
#####  Pane Resizing
##### ==============================

# Resize panes with prefix + h/j/k/l
# -r allows repeating the command by holding the key
bind -r j resize-pane -D 5   # Resize pane 5 cells down
bind -r k resize-pane -U 5   # Resize pane 5 cells up
bind -r l resize-pane -R 5   # Resize pane 5 cells right
bind -r h resize-pane -L 5   # Resize pane 5 cells left


##### ==============================
#####  Pane Navigation (Vim style)
##### ==============================

# Smart pane switching with awareness of Vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l


##### ==============================
#####  Mouse Support
##### ==============================

# Enable mouse support for resizing, selecting, and scrolling
set -g mouse on


##### ==============================
#####  Copy Mode (Vi style)
##### ==============================

# Use Vi keybindings in copy mode
set-window-option -g mode-keys vi

# Start selection with 'v' in copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection 

# Copy selection with 'y' in copy mode and send to macOS clipboard
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'

# Copy selection on mouse drag and send to macOS clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'pbcopy'

# Additional clipboard bindings
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi C-c send -X copy-pipe-and-cancel 'pbcopy'

# Paste from macOS clipboard
bind-key p run-shell 'pbpaste | tmux load-buffer - && tmux paste-buffer'
bind-key C-v run-shell 'pbpaste | tmux load-buffer - && tmux paste-buffer'


##### ==============================
#####  Status Bar General
##### ==============================

# Place status bar at the top (uncomment to enable)
# set-option -g status-position top

# Set status bar background to black, foreground (text) to white
set -g status-style "bg=black,fg=white"

# Clear right side of status bar (no clock/date for now)
set -g status-right ""


##### ==============================
#####  Window Tabs Style
##### ==============================


# Style for inactive windows:
# - Grey background for the number
# - Dark grey background for the name
set -g window-status-format "#[bg=grey,fg=black] #I #[bg=#474747,fg=white]  #W  #[default] "

# Style for the active window:
# - Light purple background for the number
# - Dark grey background for the name
set -g window-status-current-format "#[bg=#c6a0f6,fg=black,bold] #I #[bg=#777777,fg=white]  #W  #[default] "


##### ==============================
#####  Session Name Style
##### ==============================

# Left side of status bar shows the session name
# - Copper background (#b87333), black bold text
# - Added spaces before/after to separate from windows
set -g status-left ' #[bg=#b87333,fg=black,bold]   #S   #[default]   '

# Limit left section length so it doesnâ€™t overflow
set -g status-left-length 30


##### ==============================
#####  Plugins
##### ==============================

# Plugin manager (TPM)
set -g @plugin 'tmux-plugins/tpm'

# Sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# Vim-tmux navigation integration (handled manually above)
# set -g @plugin 'christoomey/vim-tmux-navigator'

# Save/restore tmux sessions
set -g @plugin 'tmux-plugins/tmux-resurrect' 

# Auto-restore sessions on tmux start
set -g @plugin 'tmux-plugins/tmux-continuum'

# Session management helpers
set -g @plugin 'tmux-plugins/tmux-sessionist'


##### ==============================
#####  Plugin Settings
##### ==============================

# Save pane contents when resurrecting sessions
set -g @resurrect-capture-pane-contents 'on'

# Automatically restore tmux environment on start
set -g @continuum-restore 'on'


##### ==============================
#####  Start Plugin Manager
##### ==============================

# Initialize TPM (this must always be last)
run '~/.tmux/plugins/tpm/tpm'

